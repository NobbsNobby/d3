<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>d3</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: steelblue;
        }

        .axis text {
            font: 10px Verdana;
        }
    </style>
</head>
<body></body>
<script>

    const height = 500;
    const width = 500;
    const margin = 25;
    const offset = 50;
    const axisWidth = width - 2 * margin;
    let svg;
    createAxes();

    function createAxes() {
        svg = d3
            .select('body')
            .append('svg')
            .attr('class', 'axis')
            .attr('width', width)
            .attr('height', height);

        // функция интерполяции времени на оси
        let scale = d3
            .scaleTime()
            // от 1 января 2015 года до текущей даты
            .domain([new Date(2015, 0, 1), new Date()])
            .range([0, axisWidth]);

        let axis = d3.axisBottom(scale)
            .ticks(5);

        svg
            .append('g')
            .attr('transform', 'translate(' + margin + ',' + offset + ')')
            .call(axis);
    }
</script>
</html>
