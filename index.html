<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>d3</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: steelblue;
      }

      .axis text {
        font: 10px Verdana;
      }
    </style>
  </head>
  <body></body>
  <script type="text/javascript">
    var height = 500;
    var width = 500;
    var margin = 25;
    var offset = 50;
    var axisWidth = width - 2 * margin;
    var svg;
    createAxes();
    function createAxes() {
      svg = d3
        .select('body')
        .append('svg')
        .attr('class', 'axis')
        .attr('width', width)
        .attr('height', height);

      // функция интерполяции времени на оси
      var scale = d3
        .scaleTime()
        // от 1 января 2015 года до текущей даты
        .domain([new Date(2015, 0, 1), new Date()])
        .range([0, axisWidth]);

      var axis = d3.axisBottom(scale)
        .ticks(5);

      svg
        .append('g')
        .attr('transform', 'translate(' + margin + ',' + offset + ')')
        .call(axis);
    }
  </script>
</html>
